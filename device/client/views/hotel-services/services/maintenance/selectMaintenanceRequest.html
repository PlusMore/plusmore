<template name="selectMaintenanceRequest">
    <div class="form-group">
        <label class="col-md-2 control-label" for="MaintenanceRequest">Request</label>
        <div class="col-md-6">
            <select id="MaintenanceRequest" name="MaintenanceRequest" class="form-control input-md" required="">
                <option selected="selected">Air Conditioning & Heating</option>
                <option>In Room Safe</option>
                <option>Light Bulb</option>
                <option>Shower</option>
                <option>Sink</option>
                <option>Toilet</option>
                <option>Other</option>
            </select>
        </div>
    </div>
</template>
