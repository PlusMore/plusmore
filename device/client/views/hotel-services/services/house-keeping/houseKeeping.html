<template name="houseKeeping">
  <div class="row animated animated somewhat-faster fadeInRight">
    <div class="col-xs-12 col-xs-no-padding">
      <div class="modal-content inline">
        <div class="modal-header">
          <h3 class="modal-title">
            Housekeeping

            <small>
              Available
              {{#if startTime}}
                {{startTime}} - {{endTime}}
              {{else}}
                Anytime
              {{/if}}
            </small>
          </h3>
        </div>

        <div class="modal-body">
          <div class="row">
            <div class="col-xs-12">
              <p class='lead'>
                               {{#if hotelIsMark}}
Please select from below one of the different housekeeping requests
          {{ else }}
		 Know when you are going to be out? Select the time you would like Housekeeping to come clean your room.
          {{/if}}
              </p>
              <form class="form-horizontal">

	        {{#if hotelIsMark}}
        	        {{> selectHouseKeepingRequest}}
          {{ else }}
                  <fieldset>
                    {{> selectGeneric}}
                  </fieldset>
          {{/if}}

              </form>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button id="btn-request" name="btn-request" class="btn btn-default progress-button" data-loading="Requesting..." data-finished="Requested!">Request Service</button>
        </div>

      </div><!-- /.modal-content -->
    </div>
  </div>
</template>
