<template name="menuItems">
  {{#if hasMenuItems}}

      {{#if hasmenuItemsForSubCategory}}
        {{#each menuItemsForSubCategory data=this}}

      	  {{#if hasSubMenuItems menuCategoryId=../_id}}

            <div class="col-sm-12"><h3>{{label}}</h3></div>
              {{#each menuItemsForCategory menuCategoryId=../_id }}
                <div class="col-sm-12">
                  {{> menuItem}}
                </div>
              {{/each}}

      	  {{/if}}

        {{/each}}

      {{else}}
        {{#each menuItemsForCategorySingle}}
          <div class="col-sm-12">
            {{> menuItem}}
          </div>
        {{/each}}

      {{/if}}
  {{else}}
    <div class="col-xs-12">
      <p class='no-margin-bottom'>No {{name}} menu items.</p>
    </div>
  {{/if}}
</template>
