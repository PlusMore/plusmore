<template name="OrderButtons">
  {{#if Template.subscriptionsReady}}
    <div class="row">
      {{#if isUnassigned}} <!-- collection helper -->
        <div class="col-sm-12">
          {{> AssignButton}}
        </div>
      {{else}}
        <div class="col-xs-6">
          {{> ReassignButton}}
        </div>
        <div class="col-sm-6">
          {{> CompleteButton}}
        </div>
      {{/if}}
    </div><br />
    <div class="row">
      <div class="col-xs-12">
        {{> CancelButton}}
      </div>
    </div>
  {{/if}}
</template>
